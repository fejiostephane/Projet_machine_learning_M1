version: '3.8'

services:
  hydraulic-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydraulic-valve-monitor
    ports:
      - "8501:8501"
    volumes:
      # Montage pour d√©veloppement - modifier le code sans rebuild
      - ./app:/app/app
      - ./src:/app/src
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
